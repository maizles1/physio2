<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="neckKneeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#004080;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2080C0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#neckKneeGradient)"/>
  
  <!-- Person sitting -->
  <!-- Head -->
  <ellipse cx="400" cy="150" rx="35" ry="30" fill="#f4d1ae"/>
  
  <!-- Neck (highlighted for treatment) -->
  <rect x="385" y="180" width="30" height="50" rx="5" fill="#f4d1ae"/>
  <ellipse cx="400" cy="200" rx="25" ry="30" fill="#ffffff" opacity="0.4"/>
  
  <!-- Body -->
  <rect x="350" y="230" width="100" height="150" rx="8" fill="#e2e8f0"/>
  
  <!-- Therapist hands on neck -->
  <circle cx="390" cy="200" r="18" fill="#f4d1ae" opacity="0.8"/>
  <circle cx="410" cy="200" r="18" fill="#f4d1ae" opacity="0.8"/>
  
  <!-- Knee area (lower part) -->
  <ellipse cx="380" cy="420" rx="40" ry="35" fill="#f4d1ae"/>
  <ellipse cx="380" cy="420" rx="50" ry="45" fill="#ffffff" opacity="0.3"/>
  
  <!-- Therapist hand on knee -->
  <circle cx="385" cy="425" r="22" fill="#f4d1ae" opacity="0.8"/>
  
  <!-- Treatment motion - neck -->
  <path d="M 375 195 Q 400 205 425 195" stroke="#40C0F0" stroke-width="3" fill="none" opacity="0.6" stroke-dasharray="4,4">
    <animate attributeName="d" values="M 375 195 Q 400 205 425 195;M 380 200 Q 400 210 420 200;M 375 195 Q 400 205 425 195" dur="2s" repeatCount="indefinite"/>
  </path>
  
  <!-- Treatment motion - knee -->
  <path d="M 360 415 Q 380 425 400 415" stroke="#40C0F0" stroke-width="3" fill="none" opacity="0.6" stroke-dasharray="4,4">
    <animate attributeName="d" values="M 360 415 Q 380 425 400 415;M 365 420 Q 380 430 395 420;M 360 415 Q 380 425 400 415" dur="2.5s" repeatCount="indefinite"/>
  </path>
  
  <!-- Healing effects -->
  <circle cx="400" cy="200" r="60" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.3">
    <animate attributeName="r" values="50;80;50" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="380" cy="420" r="60" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.3">
    <animate attributeName="r" values="50;80;50" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Text overlay -->
  <text x="400" y="520" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle" opacity="0.9">טיפול בכאבי צוואר וברך</text>
  <text x="400" y="560" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle" opacity="0.8">טיפול מקיף ומקצועי</text>
</svg>
