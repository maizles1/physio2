<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2080C0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2A3080;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Treatment table -->
  <rect x="150" y="200" width="500" height="200" rx="10" fill="#ffffff" opacity="0.9"/>
  
  <!-- Person lying on table (back view) -->
  <!-- Head -->
  <ellipse cx="400" cy="220" rx="35" ry="30" fill="#f4d1ae"/>
  
  <!-- Body/Back -->
  <path d="M 350 220 Q 400 280 450 220" stroke="#4a5568" stroke-width="8" fill="none" stroke-linecap="round"/>
  <rect x="360" y="240" width="80" height="120" rx="5" fill="#e2e8f0"/>
  
  <!-- Arms -->
  <ellipse cx="320" cy="280" rx="25" ry="60" fill="#f4d1ae"/>
  <ellipse cx="480" cy="280" rx="25" ry="60" fill="#f4d1ae"/>
  
  <!-- Therapist hands (massaging) -->
  <circle cx="380" cy="300" r="20" fill="#f4d1ae" opacity="0.8"/>
  <circle cx="420" cy="300" r="20" fill="#f4d1ae" opacity="0.8"/>
  
  <!-- Massage motion lines -->
  <path d="M 370 290 Q 385 300 400 290" stroke="#2080C0" stroke-width="3" fill="none" opacity="0.6" stroke-dasharray="5,5"/>
  <path d="M 400 290 Q 415 300 430 290" stroke="#2080C0" stroke-width="3" fill="none" opacity="0.6" stroke-dasharray="5,5"/>
  
  <!-- Therapist figure (simplified) -->
  <ellipse cx="400" cy="120" rx="30" ry="25" fill="#f4d1ae"/>
  <rect x="370" y="145" width="60" height="80" rx="5" fill="#2A3080" opacity="0.7"/>
  
  <!-- Healing/energy effect -->
  <circle cx="400" cy="300" r="100" fill="none" stroke="#40C0F0" stroke-width="2" opacity="0.3">
    <animate attributeName="r" values="80;120;80" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.1;0.3" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Text overlay -->
  <text x="400" y="480" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle" opacity="0.9">טיפול בכאבי גב</text>
  <text x="400" y="520" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle" opacity="0.8">טיפול מקצועי ומקיף</text>
</svg>
