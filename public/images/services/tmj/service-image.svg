<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="tmjGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#40C0F0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2A3080;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#tmjGradient)"/>
  
  <!-- Person face (front view, focused on jaw area) -->
  <!-- Head outline -->
  <ellipse cx="400" cy="250" rx="100" ry="120" fill="#f4d1ae"/>
  
  <!-- Face features -->
  <!-- Eyes -->
  <ellipse cx="370" cy="220" rx="8" ry="12" fill="#2A3080"/>
  <ellipse cx="430" cy="220" rx="8" ry="12" fill="#2A3080"/>
  
  <!-- Nose -->
  <ellipse cx="400" cy="240" rx="6" ry="15" fill="#e2a87a"/>
  
  <!-- Jaw area (highlighted for TMJ treatment) -->
  <ellipse cx="400" cy="320" rx="60" ry="40" fill="#ffffff" opacity="0.4"/>
  
  <!-- Jaw line -->
  <path d="M 340 300 Q 400 320 460 300 Q 400 340 340 300" 
        stroke="#4a5568" stroke-width="4" fill="none" stroke-linecap="round"/>
  
  <!-- TMJ joint area (highlighted) -->
  <circle cx="360" cy="310" r="15" fill="#40C0F0" opacity="0.6">
    <animate attributeName="r" values="12;18;12" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0.3;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="440" cy="310" r="15" fill="#40C0F0" opacity="0.6">
    <animate attributeName="r" values="12;18;12" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0.3;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Therapist hands (gentle jaw manipulation) -->
  <circle cx="355" cy="315" r="18" fill="#f4d1ae" opacity="0.7"/>
  <circle cx="445" cy="315" r="18" fill="#f4d1ae" opacity="0.7"/>
  
  <!-- Treatment motion (gentle circular) -->
  <path d="M 360 310 Q 370 320 380 310 Q 370 300 360 310" 
        stroke="#ffffff" stroke-width="2" fill="none" opacity="0.6" stroke-dasharray="3,3">
    <animateTransform attributeName="transform" type="rotate" values="0 400 310;360 400 310" dur="4s" repeatCount="indefinite"/>
  </path>
  
  <!-- Healing effect -->
  <circle cx="400" cy="310" r="80" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.3">
    <animate attributeName="r" values="70;100;70" dur="2.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.1;0.3" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Text overlay -->
  <text x="400" y="500" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle" opacity="0.9">טיפול במפרק הלסת (TMJ)</text>
  <text x="400" y="540" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle" opacity="0.8">טיפול מקצועי בכאבי לסת</text>
</svg>
